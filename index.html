    <meta
      property="og:description"
      content="โรงเรียนวิสุทธรังษีจังหวัดกาญจนบุรี เป็นโรงเรียนรัฐบาลแห่งแรกของจังหวัดกาญจนบุรี เป็นโรงเรียนประจำจังหวัดกาญจนบุรี สังกัดสำนักงานเขตพื้นที่การศึกษามัธยมศึกษาเขต 8 (ราชบุรี-กาญจนบุรี) สำนักงานคณะกรรมการการศึกษาขั้นพื้นฐาน กระทรวงศึกษาธิการ ก่อตั้งขึ้นอย่างเป็นทางการเมื่อวันที่ 1 มิถุนายน พ.ศ. 2447 โดยพระวิสุทธรังษีหรือหลวงปู่เปลี่ยน อินฺทสโร เจ้าอาวาสวัดไชยชุมพลชนะสงคราม ครบรอบการก่อตั้ง 100 ปี เมื่อวันที่ 1 มิถุนายน พ.ศ. 2547 ปัจจุบัน มีอายุ 118 ปีปัจจุบันเปิดทำการเรียนการสอนตั้งแต่ชั้นมัธยมศึกษาตอนต้นถึงตอนปลายสายสามัญเน้นการเรียนการสอนส่งเสริม และ พัฒนาศักยภาพด้านวิทยาศาสตร์และ คณิตศาสตร์ ปัจจุมีนักเรียนมากกว่า 4,000 คน"
